<div>
  <ul>
    <div (click)="selectHero(hero)" *ngFor="let hero of heroList">
      <div class="heroList">
        <a routerLink="/Details/{{ hero.id }}"
          ><span id="idList">{{ hero.id }}</span> <label for="name"></label
          ><b>{{ hero.name }}</b>
        </a>
      </div>
    </div>
  </ul>
</div>
